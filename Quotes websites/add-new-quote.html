<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="add-new-quote.css" />
    <title>Quotes | Add new</title>
  </head>
  <body>
    <div class="main-div">
      <div class="wrapper">
        <div id="inputs">
          <input
            class="input-quote"
            type="text"
            name="quoteText"
            id="quoteText"
            placeholder="Citat"
          />
          <input
            class="input-quote"
            type="text"
            name="quoteAuthor"
            id="quoteAuthor"
            placeholder="Autor Citata"
          />
          <input
            class="input-quote"
            type="text"
            name="quoteSource"
            id="quoteSource"
            placeholder="Izvor Citata"
          />
        </div>
        <div id="buttons">
          <button class="button-quote" id="addNew">Dodaj citat</button>
          <button class="button-quote" id="quotes">Prikazi citate</button>
        </div>
        <div id="list-div"></div>
      </div>
    </div>
    <script src="addnew.js"></script>
  </body>
</html>
